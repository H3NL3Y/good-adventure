{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  Username: <input name="username"><br>
  Password: <input type="password" name="password"><br>
  <button type="submit">Register</button>
</form>
<p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
